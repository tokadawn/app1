version: '3.9'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app1_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /workspace/backend
    volumes:
      - .:/workspace:cached
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /workspace/frontend
    volumes:
      - .:/workspace:cached
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
